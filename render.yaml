services:
  - type: web
    name: freefire-diamonds
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: freefire-diamonds-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER
        value: true

databases:
  - name: freefire-diamonds-db
    plan: free
    databaseName: freefire_diamonds
    user: freefire_user
